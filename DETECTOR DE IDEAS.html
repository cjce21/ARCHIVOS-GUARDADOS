                if (isChecking) return;
                const newSet = new Set(selectedSegments);
                if (newSet.has(index)) {
                    newSet.delete(index);
                } else {
                    newSet.add(index);
                }
                setSelectedSegments(newSet);
            };

            const addFloatingText = (text, color) => {
                const x = window.innerWidth / 2 + (Math.random() * 100 - 50);
                const y = window.innerHeight / 2 - 100;
                const id = Date.now();
                setFloatingTexts(prev => [...prev, { id, x, y, text, color }]);
                setTimeout(() => {
                    setFloatingTexts(prev => prev.filter(ft => ft.id !== id));
                }, 800);
            };

            const checkAnswer = () => {
                if (selectedSegments.size === 0) return;
                
                clearInterval(timerRef.current);
                setIsChecking(true);
                const currentData = gameLevels[currentLevelIndex];
                
                const correctIndices = currentData.segments
                    .map((seg, idx) => seg.isMain ? idx : -1)
                    .filter(idx => idx !== -1);
                
                const selectedIndices = Array.from(selectedSegments);
                const missed = correctIndices.filter(idx => !selectedSegments.has(idx));
                const extras = selectedIndices.filter(idx => !correctIndices.includes(idx));
                
                const isPerfect = missed.length === 0 && extras.length === 0;

                if (isPerfect) {
                    const basePoints = 100;
                    const speedBonus = Math.floor(energy / 2); 
                    const multiplier = 1 + (combo * 0.5); 
                    
                    const totalPoints = Math.floor((basePoints + speedBonus) * multiplier);
                    
                    setScore(prev => prev + totalPoints);
                    setCombo(prev => prev + 1);
                    setPerfectLevels(prev => prev + 1);
                    
                    addFloatingText(`+${totalPoints}`, '#34d399');
                    if (combo > 1) setTimeout(() => addFloatingText(`${1 + (combo * 0.5)}x COMBO!`, '#facc15'), 200);

                    setFeedback({ type: 'success', msg: '隆Excelente! Captaste la esencia.' });
                } else {
                    // ERROR - LGICA DE VIDAS
                    setCombo(0);
                    setIsShaking(true);
                    setTimeout(() => setIsShaking(false), 300);

                    setLives(prev => {
                        const newLives = prev - 1;
                        if (newLives <= 0) {
                             setTimeout(() => setGameState('gameover'), 1500); // Retraso para ver feedback
                        }
                        return newLives;
                    });

                    let msg = 'No es exacto.';
                    if (missed.length > 0 && extras.length === 0) msg = 'Te falt贸 parte de la idea.';
                    else if (missed.length === 0 && extras.length > 0) msg = 'Seleccionaste de m谩s.';
                    else msg = 'No coincide con el n煤cleo.';
                    
                    setFeedback({ type: 'error', msg: msg });
                }
            };

            const nextLevel = () => {
                // Si gameover fue activado en el checkAnswer, no avanzar
                if (gameState === 'gameover') return;

                setIsChecking(false);
                setFeedback(null);
                setSelectedSegments(new Set());
                if (currentLevelIndex + 1 < gameLevels.length) {
                    setCurrentLevelIndex(prev => prev + 1);
                } else {
                    setGameState('victory');
                }
            };

            const restartGame = () => {
                setCurrentLevelIndex(0);
                setScore(0);
                setCombo(0);
                setMaxCombo(0);
                setPerfectLevels(0);
                setLives(3); // RESETEAR VIDAS
                setIsChecking(false);
                setFeedback(null);
                setSelectedSegments(new Set());
                // RE-BARAJAR: Garantiza un orden nuevo en cada reinicio
                const shuffled = shuffleLevels(rawData);
                setGameLevels(shuffled);
                setGameState('playing'); 
                setStartTime(Date.now());
            };

            // VISTAS PRINCIPALES
            if (gameState === 'start') {
                return (
                    <div className="min-h-screen bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-slate-800 via-slate-950 to-black flex flex-col items-center justify-center p-8 relative overflow-hidden">
                        <div className="z-10 text-center max-w-3xl w-full glass-panel p-12 md:p-16 rounded-3xl animate-fadeIn border-0 shadow-2xl flex flex-col items-center justify-center gap-8 h-[750px]">
                            
                            {/* Icon & Title Group */}
                            <div className="flex flex-col items-center gap-4">
                                <div className="text-8xl mb-2 animate-floatUp">碉锔</div>
                                <h1 className="text-5xl md:text-7xl font-black text-white tracking-tighter leading-tight">
                                    DETECTIVE DE <br/>
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-orange-600">IDEAS PRINCIPALES</span>
                                </h1>
                                <p className="text-xl text-slate-400 font-medium tracking-widest uppercase">Ultimate Edition</p>
                            </div>
                            
                            {/* Stats Section - Separated */}
                            {highScore > 0 && (
                                <div className="w-full flex justify-center py-2">
                                    <div className="flex flex-col items-center animate-fadeIn">
                                        <span className="text-xs text-yellow-500/80 font-bold uppercase tracking-widest mb-1">R茅cord Actual</span>
                                        <div className="inline-flex items-center gap-3 bg-slate-900/50 border border-yellow-500/30 px-8 py-3 rounded-2xl text-yellow-400 font-black text-2xl shadow-lg backdrop-blur-md animate-pulse-gold">
                                            <i className="fas fa-trophy text-yellow-500"></i> 
                                            {highScore.toLocaleString()}
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            {/* Action Section - Separated */}
                            <div className="pt-4">
                                <button onClick={() => setGameState('inputName')} className="group relative inline-flex items-center justify-center px-12 py-5 text-2xl font-bold text-white transition-all duration-200 bg-gradient-to-r from-rose-600 to-orange-600 rounded-2xl hover:scale-105 hover:shadow-[0_0_40px_rgba(244,63,94,0.6)] shadow-[0_0_20px_rgba(244,63,94,0.4)]">
                                    <span className="drop-shadow-md">JUGAR AHORA</span>
                                    <i className="fas fa-play ml-4 text-xl group-hover:translate-x-1 transition-transform drop-shadow-md"></i>
                                </button>
                            </div>

                        </div>
                    </div>
                );
            }

            if (gameState === 'inputName') {
                return (
                    <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-4 animate-fadeIn">
                        <div className="glass-panel p-12 md:p-16 rounded-3xl shadow-2xl max-w-3xl w-full text-center h-[750px] flex flex-col items-center justify-center relative overflow-hidden">
                            <h2 className="text-3xl font-bold text-white mb-6">Identificaci贸n de Agente</h2>
                            <form onSubmit={(e) => { e.preventDefault(); if(userName.trim()) handleNameSubmit(userName); }} className="space-y-6 w-full max-w-md">
                                <input type="text" value={userName} onChange={(e) => setUserName(e.target.value)} placeholder="Nombre Clave" className="w-full bg-slate-950/50 border border-slate-600 rounded-xl px-4 py-4 text-white text-center text-xl focus:border-rose-500 focus:ring-rose-500 outline-none transition-all placeholder:text-slate-600 font-mono" autoFocus />
                                <button type="submit" disabled={!userName.trim()} className={`w-full font-bold py-4 px-6 rounded-xl transition-all text-lg ${userName.trim() ? 'bg-rose-600 hover:bg-rose-500 text-white shadow-lg transform hover:scale-105' : 'bg-slate-800 text-slate-600 cursor-not-allowed'}`}>Confirmar Identidad</button>
                            </form>
                        </div>
                    </div>
                );
            }

            if (gameState === 'learning') return <TrainingModule userName={userName} onComplete={handleFinishLearning} />;

            if (gameState === 'gameover') {
                return (
                    <div className="min-h-screen bg-red-950 flex items-center justify-center p-4 text-white">
                        <div className="glass-panel-danger p-12 rounded-3xl shadow-2xl text-center max-w-2xl w-full animate-fadeIn border border-red-500/30">
                            <div className="text-8xl mb-6 animate-pulse text-red-500">锔</div>
                            <h1 className="text-6xl font-black mb-4 text-white tracking-tight">MISIN FALLIDA</h1>
                            <p className="text-2xl text-rose-200 mb-8 font-light">Agente <span className="font-bold">{userName}</span> eliminado.</p>
                            
                            <div className="text-4xl font-black text-white/90 mb-2">Puntuaci贸n Final</div>
                            <div className="text-6xl font-black text-rose-500 mb-10">{score.toLocaleString()}</div>
                            
                            <p className="text-rose-300 mb-8 text-lg">Has perdido tus 3 vidas. Todo el progreso ha sido eliminado.</p>

                            <button onClick={restartGame} className="bg-white text-red-900 font-black py-4 px-10 rounded-full hover:bg-rose-100 transition shadow-xl text-xl uppercase tracking-wider hover:scale-105">
                                REINTENTAR OPERACIN
                            </button>
                        </div>
                    </div>
                );
            }

            if (gameState === 'victory') {
                const totalTimeSeconds = Math.floor((Date.now() - startTime) / 1000);
                const accuracy = Math.round((perfectLevels / gameLevels.length) * 100);

                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-indigo-950 to-purple-950 flex items-center justify-center p-4 text-white overflow-y-auto">
                        <Confetti />
                        <div className="glass-panel p-10 rounded-3xl shadow-2xl text-center max-w-2xl w-full animate-fadeIn border border-white/10 my-8">
                            <div className="text-7xl mb-4"></div>
                            <h1 className="text-5xl font-black mb-2 text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-amber-600">INFORME FINAL</h1>
                            <p className="text-2xl text-slate-300 mb-8 font-light">Agente: <span className="font-bold text-white">{userName}</span></p>
                            
                            <div className="grid grid-cols-3 gap-4 mb-8">
                                <div className="bg-slate-900/60 p-4 rounded-xl border border-white/5">
                                    <div className="text-slate-400 text-xs uppercase font-bold mb-1">Puntuaci贸n</div>
                                    <div className="text-3xl font-black text-rose-400">{score.toLocaleString()}</div>
                                </div>
                                <div className="bg-slate-900/60 p-4 rounded-xl border border-white/5">
                                    <div className="text-slate-400 text-xs uppercase font-bold mb-1">Precisi贸n</div>
                                    <div className={`text-3xl font-black ${accuracy === 100 ? 'text-emerald-400' : 'text-blue-400'}`}>{accuracy}%</div>
                                </div>
                                <div className="bg-slate-900/60 p-4 rounded-xl border border-white/5">
                                    <div className="text-slate-400 text-xs uppercase font-bold mb-1">Vidas Restantes</div>
                                    <div className="text-3xl font-black text-rose-500">{lives}</div>
                                </div>
                            </div>

                            {/* Medallas */}
                            <div className="mb-10">
                                <h3 className="text-slate-400 text-sm uppercase tracking-widest mb-4">Medallas Obtenidas</h3>
                                <div className="flex justify-center gap-4 flex-wrap">
                                    {accuracy === 100 && <span className="px-4 py-2 bg-emerald-500/20 border border-emerald-500/50 rounded-full text-emerald-300 text-sm font-bold flex items-center gap-2"><i className="fas fa-crosshairs"></i> Francotirador</span>}
                                    {maxCombo >= 10 && <span className="px-4 py-2 bg-yellow-500/20 border border-yellow-500/50 rounded-full text-yellow-300 text-sm font-bold flex items-center gap-2"><i className="fas fa-fire"></i> Imparable</span>}
                                    {lives === 3 && <span className="px-4 py-2 bg-rose-500/20 border border-rose-500/50 rounded-full text-rose-300 text-sm font-bold flex items-center gap-2"><i className="fas fa-heart"></i> Inmortal</span>}
                                    {score >= 20000 && <span className="px-4 py-2 bg-purple-500/20 border border-purple-500/50 rounded-full text-purple-300 text-sm font-bold flex items-center gap-2"><i className="fas fa-crown"></i> Leyenda</span>}
                                    {accuracy < 100 && maxCombo < 10 && score < 20000 && <span className="px-4 py-2 bg-slate-500/20 border border-slate-500/50 rounded-full text-slate-300 text-sm font-bold">Novato (Sigue intentando)</span>}
                                </div>
                            </div>

                            <button onClick={restartGame} className="w-full bg-white text-slate-900 font-black py-4 px-8 rounded-xl hover:bg-slate-200 transition shadow-xl text-xl uppercase tracking-wider">
                                Nueva Misi贸n
                            </button>
                        </div>
                    </div>
                );
            }

            const currentData = gameLevels[currentLevelIndex];
            const isOnFire = combo >= 5;

            return (
                <div className={`min-h-screen bg-slate-900 text-slate-200 p-4 md:p-6 overflow-y-auto ${isShaking ? 'animate-shake' : ''}`}>
                    {floatingTexts.map(ft => <FloatingText key={ft.id} x={ft.x} y={ft.y} text={ft.text} color={ft.color} />)}

                    <div className="max-w-5xl mx-auto relative pb-20">
                        {/* Header Stats */}
                        <div className={`glass-panel p-4 rounded-2xl mb-6 flex flex-col md:flex-row items-center justify-between gap-4 transition-all duration-500 ${isOnFire ? 'on-fire-border' : 'border-slate-700'}`}>
                            
                            {/* Left Info */}
                            <div className="flex items-center gap-4 w-full md:w-auto">
                                <div className={`w-14 h-14 rounded-full flex items-center justify-center text-xl font-bold border-2 shadow-lg transition-colors ${isOnFire ? 'bg-yellow-600/50 border-yellow-400 text-yellow-200' : 'bg-rose-900/50 border-rose-500/50 text-rose-300'}`}>
                                    {currentLevelIndex + 1}
                                </div>
                                <div className="text-left">
                                    <div className="text-[10px] uppercase font-bold text-slate-400 tracking-wider">Agente</div>
                                    <div className="text-lg font-bold text-white truncate max-w-[140px]">{userName}</div>
                                </div>
                            </div>

                            {/* Center Progress & Energy */}
                            <div className="flex-1 w-full md:px-8">
                                <div className="flex justify-between items-end mb-1">
                                    <div className="text-xs font-bold text-slate-400">{isOnFire ? <span className="text-yellow-400 animate-pulse"> MODO RACHA</span> : 'ENERGA MENTAL'}</div>
                                    
                                    {/* CORAZONES DE VIDA */}
                                    <div className="flex gap-1">
                                        {[...Array(3)].map((_, i) => (
                                            <i key={i} className={`fas fa-heart text-lg ${i < lives ? 'text-rose-500 animate-heartbeat' : 'text-slate-700'}`}></i>
                                        ))}
                                    </div>
                                </div>
                                {/* Energy Bar */}
                                <div className="h-2 w-full bg-slate-950 rounded-full overflow-hidden mb-2">
                                    <div className={`h-full transition-all duration-100 ease-linear ${energy > 50 ? 'bg-emerald-500' : energy > 20 ? 'bg-yellow-500' : 'bg-rose-500'}`} style={{ width: `${energy}%` }}></div>
                                </div>
                                {/* Total Progress */}
                                <div className="h-1 w-full bg-slate-800 rounded-full overflow-hidden">
                                    <div className="h-full bg-blue-500 transition-all duration-500" style={{ width: `${((currentLevelIndex) / gameLevels.length) * 100}%` }}></div>
                                </div>
                            </div>

                            {/* Right Score */}
                            <div className="text-right w-full md:w-auto">
                                <div className="flex flex-col items-end">
                                    {combo > 1 && <div className={`text-sm font-black mb-1 animate-bounce ${isOnFire ? 'text-yellow-400 animate-fire' : 'text-pink-400'}`}>{combo}x COMBO</div>}
                                    <div className="text-3xl font-black text-white leading-none drop-shadow-md">{score.toLocaleString()}</div>
                                </div>
                            </div>
                        </div>

                        {/* Game Card */}
                        <div className={`glass-panel rounded-2xl overflow-hidden shadow-2xl transition-all duration-500 ${isOnFire ? 'shadow-[0_0_30px_rgba(234,179,8,0.15)]' : ''}`}>
                            <div className="bg-black/20 p-4 border-b border-white/5 flex justify-between items-center">
                                <h2 className="text-xl md:text-2xl font-bold text-slate-200">{currentData.topic}</h2>
                                <i className="fas fa-file-alt text-slate-600 text-2xl"></i>
                            </div>

                            <div className="p-6 md:p-10 text-lg md:text-xl leading-relaxed text-slate-300 font-serif">
                                <div className="p-6 bg-slate-950/40 rounded-xl border border-white/5 shadow-inner">
                                    {currentData.segments.map((segment, index) => {
                                        const isSelected = selectedSegments.has(index);
                                        const isMain = segment.isMain;
                                        
                                        let classes = "transition-all duration-200 px-1 py-0.5 rounded mx-0.5 inline border-b-2 border-transparent ";
                                        
                                        if (isChecking) {
                                            if (isMain) classes += "highlight-correct font-semibold "; 
                                            else if (isSelected) classes += "highlight-wrong opacity-60 "; 
                                            else classes += "opacity-25 blur-[1px] "; 
                                        } else {
                                            classes += isSelected ? "highlight-selected font-medium text-white " : "highlight-hover hover:text-white ";
                                        }

                                        return (
                                            <span key={index} onClick={() => toggleSegment(index)} className={classes}>
                                                {segment.text}
                                            </span>
                                        );
                                    })}
                                </div>
                            </div>

                            {/* Controls */}
                            <div className="p-6 bg-black/20 border-t border-white/5 flex flex-col md:flex-row items-center justify-between gap-4">
                                <div className="flex-1 w-full min-h-[60px] flex items-center">
                                    {feedback ? (
                                        <div className={`w-full p-3 rounded-lg flex items-start gap-3 animate-fadeIn ${feedback.type === 'success' ? 'bg-emerald-500/20 text-emerald-200' : 'bg-rose-500/20 text-rose-200'}`}>
                                            <i className={`fas ${feedback.type === 'success' ? 'fa-check-circle' : 'fa-times-circle'} text-xl mt-1`}></i>
                                            <div>
                                                <div className="font-bold">{feedback.msg}</div>
                                                <div className="text-xs opacity-80 mt-1">{currentData.explanation}</div>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="text-slate-500 text-sm flex items-center gap-2">
                                            <i className="fas fa-info-circle"></i> Selecciona las frases clave para continuar.
                                        </div>
                                    )}
                                </div>

                                <div className="w-full md:w-auto flex gap-2">
                                    {!isChecking ? (
                                        <button 
                                            onClick={checkAnswer} 
                                            disabled={selectedSegments.size === 0}
                                            className={`w-full md:w-auto px-8 py-3 rounded-xl font-bold text-lg shadow-lg transition-all active:scale-95 flex items-center justify-center gap-2 ${selectedSegments.size > 0 ? 'bg-gradient-to-r from-rose-600 to-orange-600 text-white hover:brightness-110' : 'bg-slate-700 text-slate-500 cursor-not-allowed'}`}
                                        >
                                            ANALIZAR <i className="fas fa-microscope"></i>
                                        </button>
                                    ) : (
                                        <button 
                                            onClick={nextLevel}
                                            className="w-full md:w-auto px-8 py-3 rounded-xl font-bold text-lg bg-white text-slate-900 hover:bg-slate-200 shadow-lg transition-all active:scale-95 flex items-center justify-center gap-2"
                                        >
                                            CONTINUAR <i className="fas fa-arrow-right"></i>
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
